<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<!-- add buttons and messages -->
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

		<!-- add input elements -->
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<!-- add toolbar and panel -->
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<!-- add buttons and messages -->
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="shared-styles.html">
-->

<dom-module id="my-addcontact">
	  <!-- Defines the element's style and local DOM -->
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
	      core-header-panel {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        core-toolbar {
            background: #03a9f4;
            color: white;
        }

        paper-fab {
            color: #FFF;
            margin-right: 2em;
        }

        paper-fab.blue {
            background: #5677fc;
        }

        paper-fab.green {
            background: #259b24;
        }

        paper-fab.yellow {
            background: #ffeb3b;
            color: #000;
        }

        paper-toast {
            color: #FFF;
        }

        paper-toast.blue {
            background: #5677fc;
        }

        paper-toast.green {
            background: #259b24;
        }

        paper-toast.red {
            background: red;
        }

        .container {
            background-color: #FFF;
            margin: 20px;
            padding: 20px;
            z-index: 1000;
				}


    </style>

	<paper-header-panel>
		<!-- add input elements -->

		<paper-toolbar>

			<span flex>Add Contact</span>
			<paper-fab icon="save" mini class="green" on-click={{saveButtonClick}}></paper-fab>
			<paper-fab icon="delete" mini class="red" on-click={{resetButtonClick}}></paper-fab>

		</paper-toolbar>

		<div class="container">
			<section>
				<div horizontal layout>
					<paper-input label="First name" style="width: 150px" layout vertical></paper-input>
					<paper-input label="Last name" style="width: 150px; margin-left: 20px" layout vertical></paper-input>
				<div>
					<paper-input label="Position" style="width: 300px" layout vertical></paper-input>
			</section>
		</div>
	</paper-header-panel>
  </template>

  <script>
    Polymer({
      is: 'my-addcontact',
    });
  </script>
</dom-module>
